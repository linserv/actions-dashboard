<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Actions Dashboard - linservbot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 10px;
            color: #58a6ff;
        }
        .last-updated {
            color: #8b949e;
            margin-bottom: 30px;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .stat-card {
            background: #161b22;
            padding: 20px;
            border-radius: 6px;
            border: 1px solid #30363d;
            flex: 1;
            min-width: 150px;
        }
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            color: #8b949e;
            font-size: 14px;
        }
        .success { color: #3fb950; }
        .failure { color: #f85149; }
        .in-progress { color: #d29922; }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #161b22;
            border-radius: 6px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #30363d;
        }
        th {
            background: #0d1117;
            font-weight: 600;
            color: #8b949e;
            text-transform: uppercase;
            font-size: 12px;
        }
        tr:hover {
            background: #1c2128;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge-success {
            background: #1a3c25;
            color: #3fb950;
        }
        .badge-failure {
            background: #3c1c1f;
            color: #f85149;
        }
        .badge-in-progress {
            background: #3c2e1a;
            color: #d29922;
        }
        .badge-cancelled {
            background: #2b2f36;
            color: #8b949e;
        }
        a {
            color: #58a6ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .repo-name {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ GitHub Actions Dashboard - linservbot</h1>
        <p class="last-updated">Last updated: 2025-11-10 11:41:34 UTC</p>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">0</div>
                <div class="stat-label">Total Repos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number success">0</div>
                <div class="stat-label">Passing</div>
            </div>
            <div class="stat-card">
                <div class="stat-number failure">0</div>
                <div class="stat-label">Failing</div>
            </div>
            <div class="stat-card">
                <div class="stat-number in-progress">0</div>
                <div class="stat-label">In Progress</div>
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Repository</th>
                    <th>Workflow</th>
                    <th>Branch</th>
                    <th>Status</th>
                    <th>Last Updated</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
</html>
