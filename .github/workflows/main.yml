name: Update Actions Dashboard

on:
  schedule:
    - cron: '0 7 * * 5'  # Every Friday at 7:00 AM UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install PyGithub PyYAML requests

      - name: Generate dashboard
        env:
          GITHUB_TOKEN: ${{ secrets.LINSERV_FORK_SYNC_PAT }}
          DASHBOARD_USER: linserv
          WORKFLOW_FILTER: "sync-odoo,sync-3rd-party" #sync-fork
        run: python generate_dashboard.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
